<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Notification Service</title>
  <link rel="stylesheet" href="notification.css">
</head>
<body>
  <div class="container">
    <div class="preferences">
      <h2>Notification Preferences</h2>
      <div class="preference-item">
        <label>
          <input type="checkbox" id="enableEmail" checked> Enable Email Notifications
        </label>
      </div>
      <div class="preference-item">
        <label>
          <input type="checkbox" id="enableSMS" checked> Enable SMS Notifications
        </label>
      </div>
      <div class="preference-item">
        <label>
          <input type="checkbox" id="enablePush" checked> Enable Push Notifications
        </label>
      </div>
    </div>
    <div class="notification-form">
      <h2>Create Notification</h2>
      <form id="notificationForm">
        <label for="notificationType">Notification Type:</label>
        <select id="notificationType">
          <option value="email">Email</option>
          <option value="sms">SMS</option>
          <option value="push">Push Notification</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Enter notification message..."></textarea>

        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" placeholder="Enter recipient details" required>

        <button type="submit">Send Notification</button>
      </form>
    </div>
    <div class="notification-queue">
      <h2>Notification Queue</h2>
      <table id="notificationTable">
        <thead>
          <tr>
            <th>Type</th>
            <th>Recipient</th>
            <th>Message</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="notification.js"></script>
</body>
</html>
